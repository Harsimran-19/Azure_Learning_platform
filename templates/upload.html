{% extends 'base.html' %}

{% block content %}
<div class="flex items-center justify-center p-12 mt-10">
    <div class="mx-auto w-full max-w-[550px]">
      <form action="https://content-filter19.azurewebsites.net/upload" method="post">
        <div class="mb-5">

          <label for="name" class="mb-3 block text-base font-medium text-[#07074D]">Enter Message:</label>
          <input type="text" name="message" id="name" placeholder="Message" class="w-full rounded-md border border-gray-500 bg-white py-3 px-6 text-base font-medium text-black outline-none focus:border-purple-600 focus:shadow-md" />
        </div>
        <div>
          <button class="hover:shadow-form rounded-md bg-purple-600 py-3 px-8 text-base font-semibold text-white outline-none" type="submit">Submit</button>
        </div>
      </form>
    </div>
  </div>
  


{% endblock %}
