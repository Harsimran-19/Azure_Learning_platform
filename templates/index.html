<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message App</title>
    <!-- Include Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Custom styles -->
    <style>
        /* Dark background */
        body {
            background-color: #1a202c;
            color: #ffffff;
        }
        /* Purple primary color */
        .text-primary {
            color: #8a4fff;
        }
        /* Navbar styles */
        .nav-link {
            text-decoration: none;
            padding: 0.5rem 1rem;
            transition: background-color 0.3s;
        }
        .nav-link:hover {
            background-color: #2d3748;
        }
    </style>
</head>
<body>
    <div class="container mx-auto p-4 flex">
        <nav class="mt-4 flex mr-8">
          <a href="/"><h1 class="text-3xl font-bold text-primary mr-20 ">Content Filter</h1></a>
          <a href="./upload_form" class="nav-link mb-2">Upload Message</a>
          <a href="./normal" class="nav-link mb-2">Allowed Messages</a>
          <a href="./harmful" class="nav-link mb-2">Forbidden Messages</a>
        </nav>
        
        <!-- Your content goes here -->
        {% block content %}{% endblock %}
      </div>
      <!-- <div class="text-center mt-40">
        <h2 class="text-4xl font-bold text-primary">Welcome to Content Filter</h2>
    </div> -->
      
</body>
</html>
