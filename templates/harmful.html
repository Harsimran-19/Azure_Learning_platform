{% extends 'base.html' %}

{% block content %}
<div class="flex items-center justify-center p-12">
    <div class="mx-auto w-full max-w-[550px]">
      <div class="center-form fade-in mt-10">
        <h2 class="text-xl font-semibold mb-4 text-white">Forbidden Messages:</h2>
        <ul class="w-4/5 text-sm font-medium text-gray-900 bg-white border border-gray-200 rounded-lg bg-gray-700 border-gray-600 text-white">
            {% for message in harmful_messages %}
          <li class="w-full px-4 py-2 border-b text-white border-gray-200 rounded-t-lg border-gray-600">{{ message }}</li>
          {% endfor %}
        </ul>
      </div>
    </div>
  </div>
{% endblock %}
